<html>
<head>
    <title>Add Book</title>
    <style>
            .body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 34px;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-btn {
            margin-top: 10px;
            background-color: #f44336;
        }
    </style>
</head>
<body>
  
    <h1 style="text-align: center;">Add Book</h1>
    <div class="lib-1">
    <form id="addBookForm">
        <input type="text" placeholder="Book Name" id="bookName" required>
        <input type="text" placeholder="Book Author" id="bookAuthor" required>
        <input type="number" placeholder="Book Pages" id="bookPages" required>
        <input type="number" placeholder="Book Price" id="bookPrice" required>
        <button type="submit">Add Book</button>
    </form>
    </div>
    <button onclick="navigateToHomePage()">Back to Home</button>

    <script>
        function navigateToHomePage() {
            window.location.href = "home.html";
        }

        document.getElementById("addBookForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const bookName = document.getElementById("bookName").value;
            const bookAuthor = document.getElementById("bookAuthor").value;
            const bookPages = document.getElementById("bookPages").value;
            const bookPrice = document.getElementById("bookPrice").value;

            const newBook = {
                bookName,
                bookAuthor,
                bookPages: parseInt(bookPages),
                bookPrice: parseInt(bookPrice),
                bookState: "Available",
                issuedTo: ""
            };

            let books = JSON.parse(localStorage.getItem("books")) || [];
            books.push(newBook);
            localStorage.setItem("books", JSON.stringify(books));

            navigateToHomePage();
        });
    </script>
</body>
</html>
